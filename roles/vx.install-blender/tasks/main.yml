---
- name: download blender
  get_url:
    url: "https://download.blender.org/release/Blender{{install_blender_version}}/blender-{{install_blender_version}}{{install_blender_point}}-linux-glibc{{install_blender_glibc_version}}-x86_64.tar.bz2"
    dest: "./downloads/blender-{{install_blender_version}}{{install_blender_point}}.tar.bz2"
    checksum: "{{install_blender_checksum}}"
  async: 1000

- name: unpack installer
  unarchive:
    src: "./downloads/blender-{{install_blender_version}}{{install_blender_point}}.tar.bz2"
    dest: .
    remote_src: yes
    creates: "./blender-{{install_blender_version}}{{install_blender_point}}"
